<!DOCTYPE html>
<html lang="es-MX">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo_login_regis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Shopping</title>
</head>
<body>

    <div class="contenedor z-depth-4">
        <h2 class="label1">Registrate</h2>
        <form action="">
            <span for = "nombre" class="label"><i class="Tiny material-icons">person</i>Nombre completo</span>
            <input type="text" placeholder="Escribe tu nombre" required>

            <span for = "Usuario" class="label"><i class="Tiny material-icons">person</i>Nombre de usuario</span>
            <input type="Text" placeholder="Escribe un nombre de usuario" max="10" required>

            <span for = "telefono" class="label"><i class="Tiny material-icons">local_phone</i>Numero de telefono</span>
            <input type="tel" placeholder="Ingresa un numero de tel. o cel." required>

            <span for = "correo" class="label"><i class="Tiny material-icons">mail</i>Correo electronico</span>
            <input type="email" placeholder="Escribe tu correo" required>

            <span for = "contraseña" class="label"><i class="Tiny material-icons">lock</i>Contraseña</span>
            <input type="password" placeholder="Ingresa una contraseña de minimo 8 caracteres" min="8" max="16" required>
        
            <div class="clase-button">
                <input type="submit" class="button" value="Registrar">
    
            </div>
        </form>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>
</html>
