<!DOCTYPE html>
<html lang="es-MX">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link rel="stylesheet" href="../css/estilos-pedidos.css" />
		<title>Fast Shopping</title>
	</head>
	<body>
		<!-- Azul -->
		<div class="navar-fixed">
			<nav class="nav-wrapper">
				<div class="container">
					<a href="#" class="brand-logo center">Logo</a>
					<i class="material-icons left">menu</i>
				</div>
			</nav>
		</div>
		<p class="descripcion">Llene el formulario para agregar un producto</p>
		<div class="contenido">
			<form action="">
				<!-- Rellenado del nombre -->
				<div class="row">
					<div class="input-field col s12">
						<input
							type="text"
							id="articulo"
							class="validate"
							name="articulo"
						/>
						<label for="articulo">Nombre Producto</label>
					</div>
					<div class="input-field col s12">
						<input
							type="number"
							id="cantidad"
							class="validate"
							name="cantidad"
						/>
						<label for="cantidad">Cantidad</label>
					</div>
				</div>
			</form>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	</body>
</html>
